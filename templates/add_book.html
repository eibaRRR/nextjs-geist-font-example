{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6">Ajouter un Nouveau Livre</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Titre du Livre</label>
                <input type="text" 
                       name="title" 
                       id="title" 
                       required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       placeholder="Entrez le titre du livre">
            </div>

            <div>
                <label for="author" class="block text-sm font-medium text-gray-700">Auteur</label>
                <input type="text" 
                       name="author" 
                       id="author" 
                       required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       placeholder="Entrez le nom de l'auteur">
            </div>

            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantit√©</label>
                <input type="number" 
                       name="quantity" 
                       id="quantity" 
                       required 
                       min="1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       placeholder="Nombre d'exemplaires">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('index') }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Annuler
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Ajouter le Livre
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
