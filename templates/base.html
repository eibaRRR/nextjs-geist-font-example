<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bibliothèque</h1>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:text-gray-200">Accueil</a>
                <a href="{{ url_for('add_book') }}" class="hover:text-gray-200">Ajouter un Livre</a>
                <a href="{{ url_for('view_books') }}" class="hover:text-gray-200">Voir les Livres</a>
                <a href="{{ url_for('manage_loans') }}" class="hover:text-gray-200">Gérer les Emprunts</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
